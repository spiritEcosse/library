{% extends "layout.html" %}

{% block title %}Add book{% endblock %}
{% block h1 %}Add book{% endblock %}

{% block body %}
	<div class="form">
		<div class="right"><a class="button" href="{{ url_for('books') }}">List books</a></div>
		<div class="clear"></div>

		{% from "_formhelpers.html" import render_field %}
		<form action="{{ url_for('add_book') }}" method=post>
			<dl>
				{{ render_field(form.title) }}
				{{ render_field(form.authors) }}
			</dl>			
		    <div class="save"><input type=submit value=save></div>
		</form>
	</div>
{% endblock %}
